<!DOCTYPE html>
<html>
  <head>
		<title>Control</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="/dependencias/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="controlStyle.css">

		<script src="/socket.io/socket.io.js"></script>
		<script src="/dependencias/hammer.min.js"></script>
		<script src="/dependencias/jquery-3.1.1.min.js"></script>

		<script src="clientControlScript.js"></script>
  </head>
  <body class="container-fluid">
		<!-- Informacion del jugador -->
		<div class="row">
			<div id="login" class="columna col-xs-12">
				<label for="">Nombre:</label>
				<input type="text" class="form-control" id="playerName"/>
				<button id="connect" class="btn btn-standard btn-block">Conectar</button>
			</div>
		</div>
		<!-- Botones -->
		<div class="row">
			<div class="columna col-xs-6 col-xs-offset-3">
				<button id="buttonUp" class="btn btn-standard btn-block">Arriba</button>
			</div>
		</div>
		<div class="row">
			<div class="columna col-xs-6">
				<button id="buttonLeft" class="btn btn-standard btn-block">Izquierda</button>
			</div>
			<div class="columna col-xs-6">
				<button id="buttonRight" class="btn btn-standard btn-block">Derecha</button>
			</div>
		</div>
		<div class="row">
			<div class="columna col-xs-6 col-xs-offset-3">
				<button id="buttonDown" class="btn btn-standard btn-block">Abajo</button>
			</div>
		</div>
  </body>
</html>
